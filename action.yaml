name: "Custom GitHub Action"
description: "A test GitHub Action"
runs:
  using: "composite"
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fsspec
        pip install glob2
        pip install tqdm
        pip install nbformat
      shell: bash
    - name: Make readme
      id: make_readme
      run: python notebooks/make_readme.py
      shell: bash
    - name: Update Index Json
      id: run_python_file
      run: python notebooks/update_index_json.py
      shell: bash
